<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Ringtone</title>
</head>
<body>
  <h2>Call Simulation</h2>
  <button onclick="playRingtone()">Play Ringtone</button>

  <script>
    function playRingtone() {
      const audio = new Audio("https://varnanksharma.github.io/ringtone/Ringingsound.wav");
      audio.play()
        .then(() => console.log("Playing ringtone..."))
        .catch(err => console.error("Error playing audio:", err));
    }
  </script>
</body>
</html>
